<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Scores and AI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #444;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            flex-wrap: wrap;
        }

        .navbar h1 {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                margin-top: 1rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <h1>My Project</h1>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <h2>Welcome</h2>
        <p>This is a simple, minimal website template designed for a college project.</p>
        <p>The navigation bar above adapts to smaller screens and keeps the layout clean.</p>
    </main>

    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>
</body>

</html>
